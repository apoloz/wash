<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=l" />

        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/vScrollbar.css" />
        <title>CarWash</title>
        <script type="text/javascript">

            window.addEvent('domready', function () {

                var myVProducts = new ScrollBar('vScroll', 'vBar', 'vKnob', {
                    mode: 'vertical',
                    offset: -1
                });
                myVProducts.set(10);

                document.id('aBitToTop').addEvent('click', function (e) {
                    e.stop();
                    myVProducts.set(50);
                });
                document.id('aBitToBottom').addEvent('click', function (e) {
                    e.stop();
                    myVProducts.set(100);
                });
            });

        </script>
    </head>
    <body onLoad=startTime()>

        <div data-role="page" id="home">
            <div data-role="header" class="carwash-sign">
                <div id="carwash-sign">
                </div> 
            </div> 


            <div data-role="content" class="weather-info">
                <div id="weather-icon">
                    Довольные клиенты<br>
                    00000000
                </div>

                <div >
                    <table  width="100%">
                        <tr>
                            <td><input type="text" name="name" id="name" value="" class="ui-input-text ui-body-a ui-corner-all ui-shadow-inset" placeholder="Ваше имя"/></td>
                        </tr>
                        <tr>
                            <td><input type='tel' name="number" class="ui-input-text ui-body-a ui-corner-all ui-shadow-inset" id="number" value="" placeholder="Номер телефона" /></td>
                        </tr>

                    </table>
                    <div style="text-align: center">
                        Номер Вашего автомобиля
                        <!--<div id="vScroll">CMD</li><li>D</li><li>T</li></ul></div>-->
                        <!--<div id="vBar"><div id="vKnob"></div></div>-->
                        <div data-role="fieldcontain">
                            <select name="select1" id="select1" style="background-color: red; font-size:200%; color: black">
                                <option value="kz">KZ</option>
                                <option value="r">R</option>
                                <option value="ru">RU</option>
                                <option value="k">K</option>
                                <option value="m">M</option>
                                <option value="h">H</option>
                                <option value="p">P</option>
                                <option value="un">UN</option>
                                <option value="cmd">CMD</option>
                                <option value="t">T</option>
                            </select>
                            <input type='text' name="carNum" placeholder="0000" maxlength="6" size="1" style="background-color: darkslategrey; font-size:200%; color: black" />
                            <select name="select2" id="select2" style="background-color: red; font-size:200%; color: black">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                            </select>
                        </div>
                    </div>
                    <div>

                        <div style="text-align: center;">
                            <button class="ui-bar-a button" style=" height: 5%; width: 20%; border-radius: 5px; border: 1px white; ">Ok</button>
                        </div>
                    </div>


                </div>

            </div>
            <div data-role="footer" id="carwash-futer">
                <div class="carwash-futer">

                </div>
            </div>

            <script type="text/javascript" src="cordova.js"></script>
            <script type="text/javascript" src="js/index.js"></script>
            <script type="text/javascript" src="js/core.js"></script>
            <script type="text/javascript" src="js/mootools-core-1.3.2-full-nocompat.js"></script>
            <script type="text/javascript" src="js/mootools-more-1.3.2.1.js"></script>
            <script src="js/Scrollbar.js" type="text/javascript"></script>
            <script type="text/javascript">app.initialize();</script>

        </div>
    </body>
</html>
