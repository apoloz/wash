<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=l" />

        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>CarWash</title>
    </head>
    <body onLoad=startTime()>

        <div data-role="page" id="home">
            <div data-role="header" class="carwash-sign">
                <div id="carwash-sign">
                </div> 
            </div> 


            <div data-role="content" class="weather-info">
                <div id="weather-icon">
                    Довольные клиенты
                </div>

                <div >
                    <table  width="100%">
                        <tr>
                            <td><input type="text" name="name" id="name" value="" class="ui-input-text ui-body-a ui-corner-all ui-shadow-inset" placeholder="Ваше имя"/></td>
                        </tr>
                        <tr>
                            <td><input type='tel' name="number" class="ui-input-text ui-body-a ui-corner-all ui-shadow-inset" id="number" value="" placeholder="Номер телефона" /></td>
                        </tr>

                    </table>
                    <div style="text-align: center">
                        Номер Вашего автомобиля
                    </div>
                    <div>

                        <div style="text-align: center;">
                            <button class="ui-bar-a button" style=" height: 5%; width: 20%; border-radius: 5px; border: 1px white; ">Ok</button>
                        </div>
                    </div>


                </div>

            </div>
            <div data-role="footer" id="carwash-futer">
                <div class="carwash-futer">

                </div>
            </div>

            <script type="text/javascript" src="cordova.js"></script>
            <script type="text/javascript" src="js/index.js"></script>
            <script type="text/javascript" src="js/core.js"></script>
            <script type="text/javascript">app.initialize();</script>

        </div>
    </body>
</html>
